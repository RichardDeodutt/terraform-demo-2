name: terraform Actions Demo
on: 
  push:
    branches:
      - main

jobs: 
  run-terraform:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create infra  
        run: |
          cd aws-infra
          terraform init
          terraform plan
          terraform apply --auto-approve
          ls
          terraform destroy --auto-approve